<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <img src="" class="pokemon_img">
        
        

        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Name or Number, Press Enter"
                required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <div class="info">
            <button class="btn-info"> &#9432; info</button>
        </div>

        <img defer src="./img/pokedex.png" alt="pokedex" class="pokedex">

        <div class="box-stats">
            <img defer src="./img/arena.png" border="5" alt="arena" class="img-arena"> 
            <div class="stats-img"> 
                <img defer src="#" alt="" class="image-stats">
            </div>
            <ul class="stats">

                <li  class="type">type: </li>

            

                <li id='hp' class="text-stats">hp: </li>
                
                <div class="bar-div" >
                    <div id="bar-hp" class="perc-div"></div>
                </div>

                <li id='attack' class="text-stats">attack: </li>

                <div class="bar-div" >
                    <div id="bar-attack" class="perc-div"></div>
                </div>

                <li id='defense' class="text-stats">defense: </li>

                <div class="bar-div" >
                    <div id="bar-defense" class="perc-div"></div>
                </div>

                <li id='special-attack' class="text-stats">special-attack: </li>

                <div class="bar-div" >
                    <div id="bar-special-attack" class="perc-div"></div>
                </div>

                <li id='special-defense' class="text-stats">special-defense: </li>

                <div class="bar-div" >
                    <div id="bar-special-defense" class="perc-div"></div>
                </div>

                <li id='speed' class="text-stats">speed: </li>

                <div class="bar-div" >
                    <div id="bar-speed" class="perc-div"></div>
                </div>

                
            </ul>
        </img>
        
        
        </div>
        
    </main>

    
    
</body>
</html>
